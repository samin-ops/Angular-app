<div class="container mt-5">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">Authentication</div>
      <div class="text-danger" *ngIf="errMessage">{{errMessage}}</div>
      <div class="card-body">
        <form [formGroup]="userFormGroup" (ngSubmit)="handleSubmit()">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input placeholder="username" type="text" formControlName="username" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input placeholder="password" type="password" formControlName="password" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
